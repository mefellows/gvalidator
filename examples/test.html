<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <title>GValidator Example</title>
  <script type="text/javascript" src="../js/gvalidator.js" defer="defer"></script>  
  <link rel="stylesheet" type="text/css" href="../css/gvalidator.css" media="screen"/>
</head>
<body>

  <h1>GValidator Example</h1>
  <p>Fields marked with a <span class="required">*</span> are required.</p> 
   <form action="/test.php" method="POST" id="autoform" class="autoform" >
    <div><label for="firstname">First Name</label><input type="text" name="firstname" class="firstname" id="firstname" maxlength="30"/></div>    
    <div><label for="lastname">Last Name</label><input type="text" name="lastname" class="lastname" id="lastname" maxlength="30"/></div>
		<div><label for="subject">Subject</label><input type="text" name="subject" class="subject" id="subject" maxlength="30"/></div>
		<div><label for="captcha">Captcha</label><input type="text" name="captcha" class="captcha" id="captcha" maxlength="30"/></div>
    <div><label for="phone">Phone</label><input type="text" name="phone" class="phone" id="phone" maxlength="12"/></div>
    <div><label for="email">Email</label><input type="text" name="email" class="email" id="email" maxlength="60"/></div>
    <div id="addressdiv"><label for="address">Address</label><input type="text" name="address" class="text" id="address" maxlength="60"/></div>
    <div>
      <label for="howfound">How did you find us?</label>
      <select id="howfound" name="howfound" class="requiredselect">
        <option value="">[select an option]</option>
        <option value="google">Google</option>
        <option value="yellowpagesonline">Yellow Pages Online</option>
        <option value="yellowpages">Yellow Pages</option>
        <option value="othersearchengine">Other search engine</option>
        <option value="Other">Other</option>
      </select>
    </div>     
    <div id="radiodiv">
		<fieldset>
			<legend>Sex</legend>
	      <input type="radio" id="male" name="sex" value="male" class="radio"/><label class="radio" for="male">Male</label>
    	  <input type="radio" id="female" name="sex" value="female" class="radio"/><label class="radio" for="female">Female</label>
    	</fieldset>
    </div> 
    <div id="checkboxdiv">
    <fieldset>
      <legend>Select Subscriptions</legend>
      <input type="checkbox" id="css" name="news" value="css" class="checkbox"/><label class="checkbox" for="css">CSS</label>
      <input type="checkbox" id="javascript" name="news" value="javascript" class="checkbox"/><label class="checkbox" for="javascript">JavaScript</label>
      <input type="checkbox" id="usability" name="news" value="usability" class="checkbox"/><label class="checkbox" for="usability">Usability</label>
    </fieldset>
    </div> 
    <div id="submitdiv"><input id="submit" type="submit"/></div> 
  </form> 
  </body>
</html>
